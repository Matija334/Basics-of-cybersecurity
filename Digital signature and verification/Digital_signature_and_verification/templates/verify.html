{% extends "base.html" %}

{% block title %}Verify{% endblock %}

{% block content %}
    <div class="container">
        <h1>Verify</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2" for="file">Upload File:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="file" name="file">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="file">Upload Public Key:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="key" name="key">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="file">Upload Signature:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="signature" name="signature">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Verify</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
